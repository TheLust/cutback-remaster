<div class="avatar-container">
  <div class="image-container" *ngIf="fileUrl; else placeholder"
       [ngClass]="{'box-shadow-avatar': !!fileUrl}"
       [ngStyle]="{backgroundImage: 'url(' + fileUrl + ')'}">
  </div>

  <ng-template #placeholder>
    <div class="image-container avatar-placeholder">
    </div>
  </ng-template>

  <label for="avatar-input-file">
    <div class="icon-wrapper">
      <input type="file"
             id="avatar-input-file"
             accept="image/*"
             (change)="onFileChange($event)"/>
      <mat-icon class="icon" >
        edit
      </mat-icon>
    </div>
  </label>

</div>
