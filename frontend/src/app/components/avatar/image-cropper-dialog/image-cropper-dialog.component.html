<h1 mat-dialog-title>Edit Image:</h1>

<div mat-dialog-content>
    <div class="row p-5">
        <div class="col-12">
            <image-cropper
                    [imageFile]="data.file"
                    [autoCrop]="false"
                    [transform]="transform"
            ></image-cropper>
        </div>
    </div>
</div>

<div mat-dialog-actions>
    <button mat-button
            (click)="onClose()">Close</button>
    <button mat-button
            (click)="onAccept()">
        Accept
    </button>
</div>
