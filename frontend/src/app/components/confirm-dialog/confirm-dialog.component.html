<h2 mat-dialog-title>{{ title | transloco }}</h2>
<mat-dialog-content>
  {{ text | transloco }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button
          (click)="doCancel()">
    {{ cancel | transloco }}
  </button>
  <button mat-button
          (click)="doConfirm()">
    {{ confirm | transloco }}
  </button>
</mat-dialog-actions>
