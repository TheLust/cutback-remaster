<mat-toolbar>
  <div id="title-container">
    <button mat-icon-button
            (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ 'title' | transloco }}</h1>
  </div>
  <div *ngIf="profile" class="profile-container">
    <div class="image-container">
      <img [ngSrc]="'https://wallpapers-clan.com/wp-content/uploads/2022/08/default-pfp-1.jpg'"
           alt="profile-image"
           fill="fill">
    </div>
    <div class="name-container">

    </div>
  </div>
  <div *ngIf="!profile" class="profile-container">
    <button mat-button
            (click)="login()">Sign in</button>
    <mat-divider [vertical]="true"/>
    <button mat-button
            (click)="register()">Sign up</button>
  </div>
</mat-toolbar>
