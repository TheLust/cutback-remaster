<mat-toolbar>
  <div id="title-container">
    <button mat-icon-button
            (click)="toggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ 'title' | transloco }}</h1>
  </div>
  <div *ngIf="profile" class="profile-container">
    <button mat-icon-button
            class="image-container"
            [matMenuTriggerFor]="profileMenu">
      <img [ngSrc]="'https://wallpapers-clan.com/wp-content/uploads/2022/08/default-pfp-1.jpg'"
           alt="profile-image"
           fill="fill">
    </button>
    <div class="name-container">

    </div>
  </div>
  <div *ngIf="!profile" class="profile-container">
    <button mat-button
            (click)="login()">Sign in</button>
    <mat-divider [vertical]="true"/>
    <button mat-button
            (click)="register()">Sign up</button>
  </div>
</mat-toolbar>

<mat-menu #profileMenu="matMenu">
  <button mat-menu-item>
    {{ 'profile.title' | transloco }}
  </button>
  <button mat-menu-item
          [matMenuTriggerFor]="languageMenu">
    {{ 'language.title' | transloco }}
  </button>
  <button mat-menu-item
          [matMenuTriggerFor]="themeMenu">
    {{ 'theme.title' | transloco }}
  </button>
  <mat-divider></mat-divider>
  <button mat-menu-item>
    {{ 'auth.signOut' | transloco }}
  </button>
</mat-menu>

<mat-menu #languageMenu="matMenu">
  <button mat-menu-item>
    {{ 'language.en' | transloco }}
  </button>
  <button mat-menu-item>
    {{ 'language.ro' | transloco }}
  </button>
</mat-menu>

<mat-menu #themeMenu="matMenu">
  <button mat-menu-item>
    {{ 'theme.light' | transloco }}
  </button>
  <button mat-menu-item>
    {{ 'theme.dark' | transloco }}
  </button>
</mat-menu>
